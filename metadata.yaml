name: openstack-service-checks
summary: OpenStack Services NRPE Checks
description: OpenStack Services NRPE Checks
maintainer: Nagios Charm Developers <nagios-charmers@lists.launchpad.net>
subordinate: false
tags:
  - openstack
  - ops
  - monitoring
series:
- bionic
- xenial
- trusty
provides:
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
    optional: true
requires:
  identity-credentials:
    interface: keystone-credentials
    optional: true
extra-bindings:
  public:
  admin:
  internal:
resources:
  core:
    type: file
    filename: core.snap
    description: Core snap, prerequisite of other snaps
  core18:
    type: file
    filename: core18.snap
    description: Core18 snap for Ubuntu 18.04, prerequisite of other snaps
  fcbtest:
    type: file
    filename: fcbtest.snap
    description: FCB Test snap
