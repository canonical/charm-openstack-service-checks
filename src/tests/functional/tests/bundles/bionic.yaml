series: bionic
# options:
#   source: &source cloud:bionic-stein
applications:
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    series: focal
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      manage-neutron-plugin-legacy-mode: True
  keystone:
    charm: ch:keystone
    num_units: 1
  nagios:
    charm: cs:nagios
    num_units: 1
  nrpe:
    charm: ch:nrpe
  openstack-service-checks:
    num_units: 1
  ceph-radosgw:
    charm: ch:ceph-radosgw
    series: focal
    num_units: 1
    options:
      namespace-tenants: True
  openstack-dashboard:
    charm: ch:openstack-dashboard
    num_units: 1

relations:
- - nova-cloud-controller:shared-db
  - percona-cluster:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - percona-cluster:shared-db
- - neutron-api:shared-db
  - percona-cluster:shared-db
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - neutron-api:neutron-api
  - nova-cloud-controller:neutron-api
- - neutron-api:identity-service
  - keystone:identity-service
- - nrpe:monitors
  - nagios:monitors
- - nrpe:nrpe-external-master
  - openstack-service-checks:nrpe-external-master
- - openstack-service-checks:identity-credentials
  - keystone:identity-credentials
- - openstack-service-checks:identity-notifications
  - keystone:identity-notifications
- - ceph-radosgw:identity-service
  - keystone:identity-service
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - openstack-dashboard:website
  - openstack-service-checks:website
